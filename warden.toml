version = 1

[defaults]
failOn = "high"
reportOn = "medium"
ignorePaths = ["dist/**"]

[[skills]]
name = "notseer"
paths = ["src/**/*.ts"]
ignorePaths = ["src/**/*.test.ts"]

[[skills.triggers]]
type = "pull_request"
actions = ["opened", "synchronize", "reopened"]

[[skills]]
name = "security-review"
remote = "getsentry/sentry-skills"
paths = ["src/**/*.ts"]
ignorePaths = ["src/**/*.test.ts"]

[[skills.triggers]]
type = "pull_request"
actions = ["opened", "synchronize", "reopened"]

